
<!DOCTYPE html>
<html>
<head>
	<title>Rest Api Docker</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="{{url_for('static',filename='css/materialize.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='css/materialize.min.css')}}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}"></script>
                
         <script type"text/javascript">
     
              $(document).ready(function(){
                 var parsed = JSON.parse('{{jdata|tojson|safe}}');
                 $('input.autocomplete').autocomplete({ 
                     data: parsed
                 });
               });

        
        </script>
	<style type="text/css">
		img{
			width: 20%;
			height: 20%;
		}
                ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
                         color: white;
                         opacity: 1; /* Firefox */
                }

                :-ms-input-placeholder { /* Internet Explorer 10-11 */
                         color: white;
                }

                ::-ms-input-placeholder { /* Microsoft Edge */
                         color: white;
                }
	</style>
</head>
<body style="background-color: #D2E2EA">
	<nav style="background-color: #B3BEC3">
	    <div class="nav-wrapper" style="padding-right: 30px;">
	      <ul id="nav-mobile" class="right hide-on-med-and-down">
	        
	      </ul>
	    </div>
  </nav>
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12 center"><img src="../static/images/docker.png"></div>
                        <div id="parte1">
                                   <div class="row"> </div>
                                   <div class="row"> </div>

                                   <div class="col s2 hide-on-med-and-down"></div>  
			           <div class="col s12 m12 l4 center"><a class="btn" onclick="classify_form();"><i class="material-icons right">image</i>Classify Image</a></div>
                                   <div class="row hide-on-large-only"> </div>
                                   <div class="row hide-on-large-only"> </div>
			           <div class="col s12 m12 l4 center"><a class="btn red" onclick="delete_form();"><i class="material-icons right">close </i>Delete Image</a></div>
                       </div>
                       <div id="parte2" style="display:none;">
                                   <div class="row"> </div>
                                   <div class="row"> </div>
                                   <div class="row"> </div>
                                   <div class="row"> </div>
                                   <div class="col s12 m12 l12 center">
                                           <form action="{{url_for('loged')}}" method='POST' enctype="multipart/form-data">
                                              <div class="col s4 hide-on-med-and-down"></div>
                                              <div class="col s12 m12 l4 ">
                                                 <div class="file-field input-field">
                                                    <div class="btn">
                                                      <span>File</span>
                                                      <input type="file" name="file">
                                                    </div>
                                                    <div class="file-path-wrapper">
                                                         <input class="file-path validate" type="text" placeholder="Submit an image to classify">
                                                    </div>
                                                 </div>
                                              </div>
                                              <div class="row"> </div>
                                              <div class="row"> </div>
                                              <button class="btn waves-effect waves-light" type="submit" name="action" value="send">Submit
                                                 <i class="material-icons right">send</i>
                                              </button>
        
                                            </form>
                                   </div>
                       </div>
                      
                       <div id="delete" style="display:none;">
                                   <div class="row"> </div>
                                   <div class="row"> </div>
                                   <div class="row"> </div>
                                   <div class="row"> </div>
                                   <div class="col s12 center">
                                           <form action="{{url_for('loged')}}" method='POST'>
                                              <div class="col s4 hide-on-med-and-down"></div>
                                               <div class="input-field col s12 m12 l4">
                                                   <i class="material-icons prefix">textsms</i>
                                                   <input type="text" id="demo-auto" class="autocomplete" name="delete_image" autocomplete="off">
                                                   <label for="demo-auto">Enter image name</label>
                                               </div>
                                              <div class="row"> </div>
                                              <div class="row"> </div>
                                              <button class="btn waves-effect waves-light" type="submit" name="action" value="delete">Submit
                                                 <i class="material-icons right">send</i>
                                              </button>

                                            </form>
                                   </div>
                       </div>

		</div>
	</div>

        <script>
             function classify_form(){
                 document.getElementById('parte1').style.display='none';
                 document.getElementById('parte2').style.display='block';
             }       
             function delete_form(){
                 document.getElementById('parte1').style.display='none';
                 document.getElementById('delete').style.display='block';
             }
             

        </script>
</body>
</html>
